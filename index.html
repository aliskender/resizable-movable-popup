<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Resizable Movable PopUp</title>
        <meta name="viewport" content="witdh=device-witdh, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />

        <style>
            #add-popup-form label {
                display: inline-block;
                width: 64px;
            }
            #add-popup-form button {
                padding: 8px 16px;
                width: 240px;
            }
        </style>
    </head>
    <body>
        <section id="rm-popup-parent">
            <form id="add-popup-form">
                <p>
                    <label for="title">Title:</label>
                    <input id="title" type="text" placeholder="Title" />
                </p>
                <p>
                    <label for="content">Content:</label>
                    <textarea id="content" placeholder="Content"></textarea>
                </p>
                <p>
                    <label for="left">Left:</label>
                    <input id="left" type="number" min="0" value="0" placeholder="Left" />
                </p>
                <p>
                    <label for="top">Top:</label>
                    <input id="top" type="number" min="0" value="0" placeholder="Top" />
                </p>
                <p>
                    <label for="width">Width:</label>
                    <input id="width" type="number" min="480" value="480" placeholder="Width" />
                </p>
                <p>
                    <label for="height">Height:</label>
                    <input id="height" type="number" min="320" value="320" placeholder="Height" />
                </p>
                <p>
                    <button>Add Popup</button>
                </p>
            </form>
        </section>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="rm-popup.js"></script>
        <script src="script.js"></script>
    </body>
</html>
